{% extends "admin/base.html" %}

{% block content %}
<p>Complete claim form for {{ request.user.insuredprofile.report.patient_slug }}:</p>
{% for report in request.user.insuredprofile.reports.all %}
<p> {{ report.patient_slug}} </p>
{% endfor %}
<form method="POST" action="{% url 'complete_claim_form' request.user %}">
  {% csrf_token %}
  <table border="0">
      {{ form }}
  </table>
  <button type="submit">Submit</button>
</form>
{% endblock %}
