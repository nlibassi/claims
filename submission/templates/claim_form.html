{% extends "admin/base.html" %}

{% block content %}
<p>Complete claim form for {{ profile_slug }}:</p>
<form method="POST" action="{% url 'complete_claim_form' profile_slug %}">
  {% csrf_token %}
  <table border="0">
      {{ form }}
  </table>
  <button type="submit">Submit</button>
</form>
{% endblock %}
